input {
  beats {
    port => 5044
  }
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # 필요한 필터를 추가 (예: JSON 파싱, 로그 메시지 구조화 등)
  # 예시: JSON 데이터 파싱
  json {
    source => "message"
  }
}

output {
  # Elasticsearch 출력 설정
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }

  # 로그를 콘솔로 출력하는 설정 (디버깅 용도)
  stdout {
    codec => rubydebug
  }
}
