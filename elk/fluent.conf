<source>
  @type tail
  path /var/log/test.log
  pos_file /var/log/fluentd/test.log.pos
  tag seol.logs
  <parse>
    @type none
  </parse>
</source>

<filter **>
  @type parser
  format json
  key_name log
</filter>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd-log
  logstash_format true
</match>
