<source>
  @type tail
  path /var/log/test.log
  pos_file /fluentd/log/test.log.pos
  tag seol.logs
  <parse>
    @type none
  </parse>
</source>

<filter seol.logs>
  @type parser
  format json
  key_name message
  <parse>
    @type json
  </parse>
</filter>

<match seol.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd-log
  logstash_format false
</match>

<system>
  log_level debug
</system>